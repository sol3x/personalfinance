            // --- DATABASE LOGIC (IndexedDB) ---
            const DB_NAME = 'PersonalFinanceDB_v1';
            const DB_VERSION = 1;
            let db;

            function initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_NAME, DB_VERSION);

                    request.onupgradeneeded = (event) => {
                        db = event.target.result;
                        if (!db.objectStoreNames.contains('accounts')) {
                            db.createObjectStore('accounts', { keyPath: 'id', autoIncrement: true });
                        }
                        if (!db.objectStoreNames.contains('categories')) {
                            db.createObjectStore('categories', { keyPath: 'id', autoIncrement: true });
                        }
                        if (!db.objectStoreNames.contains('transactions')) {
                            const transactionStore = db.createObjectStore('transactions', { keyPath: 'id', autoIncrement: true });
                            transactionStore.createIndex('date', 'date', { unique: false });
                        }
                    };

                    request.onsuccess = (event) => {
                        db = event.target.result;
                        console.log('Database initialized successfully.');
                        resolve(db);
                    };

                    request.onerror = (event) => {
                        console.error('Database error:', event.target.error);
                        reject('Error opening database.');
                    };
                });
            }

            // *** FIX: Corrected the dbAction function to handle get/delete properly ***
            function dbAction(storeName, mode, action, data) {
                return new Promise((resolve, reject) => {
                    if (!db) {
                        reject("Database not initialized.");
                        return;
                    }
                    const transaction = db.transaction(storeName, mode);
                    const store = transaction.objectStore(storeName);
                    let request;

                    switch (action) {
                        case 'add': request = store.add(data); break;
                        case 'put': request = store.put(data); break;
                        case 'delete': request = store.delete(data); break; // 'data' is the key
                        case 'get': request = store.get(data); break; // 'data' is the key
                        case 'getAll': request = store.getAll(); break;
                        case 'clear': request = store.clear(); break;
                        default: reject('Invalid action'); return;
                    }

                    request.onsuccess = () => resolve(request.result);
                    request.onerror = (event) => reject(`DB action failed: ${event.target.error}`);
